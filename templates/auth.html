{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">User Registration</h1>
    <p class="page-subtitle">Create a new account or sign in</p>
</div>

<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; max-width: 1000px; margin: 0 auto;">
    <!-- Sign Up Form -->
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Sign Up</h2>
        </div>
        <div class="card-body">
            <form id="signup-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" style="color: var(--primary-color);">Terms of Service</a>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="marketing">
                        <label class="form-check-label" for="marketing">
                            Send me updates and news
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Create Account
                </button>

                <p style="text-align: center; margin-top: 1rem; color: var(--text-light);">
                    Already have an account? <a href="#signin" style="color: var(--primary-color); font-weight: 500;">Sign In</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Sign In Form -->
    <div class="card" id="signin">
        <div class="card-header">
            <h2 class="card-title">Sign In</h2>
        </div>
        <div class="card-body">
            <form id="signin-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Sign In
                </button>

                <p style="text-align: center; margin-top: 1rem;">
                    <a href="#" style="color: var(--primary-color); text-decoration: none;">Forgot password?</a>
                </p>

                <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                    <button type="button" class="btn btn-outline" style="width: 100%; margin-bottom: 0.75rem;">
                        üîç Sign In with Google
                    </button>
                    <button type="button" class="btn btn-outline" style="width: 100%;">
                        üë§ Sign In with GitHub
                    </button>
                </div>

                <p style="text-align: center; margin-top: 1rem; color: var(--text-light);">
                    Don't have an account? <a href="#signup" style="color: var(--primary-color); font-weight: 500;">Sign Up</a>
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
