{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-header">
    <div class="flex-between">
        <div>
            <h1 class="page-title">My Forms</h1>
            <p class="page-subtitle">View and manage all your forms</p>
        </div>
        <a href="/forms/create/" class="btn btn-primary">
            ➕ Create New Form
        </a>
    </div>
</div>

<!-- Tabs -->
<div style="display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 1px solid var(--border-color);">
    <button class="tab-btn active" onclick="switchTab('all')" style="padding: 1rem; border: none; background: none; cursor: pointer; color: var(--primary-color); border-bottom: 2px solid var(--primary-color); font-weight: 500;">
        All Forms
    </button>
    <button class="tab-btn" onclick="switchTab('active')" style="padding: 1rem; border: none; background: none; cursor: pointer; color: var(--text-light);">
        Active
    </button>
    <button class="tab-btn" onclick="switchTab('archived')" style="padding: 1rem; border: none; background: none; cursor: pointer; color: var(--text-light);">
        Archived
    </button>
    <button class="tab-btn" onclick="switchTab('shared')" style="padding: 1rem; border: none; background: none; cursor: pointer; color: var(--text-light);">
        Shared with Me
    </button>
</div>

<!-- Forms Grid -->
<div id="forms-container" class="grid grid-2">
    <!-- No forms message -->
    <div class="card" style="grid-column: 1 / -1;">
        <div class="card-body p-4 text-center">
            <p style="color: var(--text-light); font-size: 1rem; margin: 0;">
                No forms yet. <a href="/forms/create/" style="color: var(--primary-color); text-decoration: none; font-weight: 500;">Create your first form</a>
            </p>
        </div>
    </div>
</div>

<!-- Example Form Card Template (will be generated by JavaScript) -->
<template id="form-card-template">
    <div class="card form-card">
        <div class="card-body">
            <div class="flex-between mb-2">
                <h3 style="margin: 0; color: var(--text-dark);">
                    <span class="form-title"></span>
                </h3>
                <div class="form-menu" style="position: relative;">
                    <button class="btn-menu" style="background: none; border: none; cursor: pointer; font-size: 1.25rem; color: var(--text-light);">⋯</button>
                    <div class="dropdown-menu" style="display: none; position: absolute; right: 0; top: 100%; background: white; border: 1px solid var(--border-color); border-radius: 0.375rem; box-shadow: var(--shadow-md); z-index: 100; min-width: 150px;">
                        <a href="#" class="dropdown-item" style="display: block; padding: 0.75rem 1rem; color: var(--text-dark); text-decoration: none; border-bottom: 1px solid var(--border-color);">Edit</a>
                        <a href="#" class="dropdown-item" style="display: block; padding: 0.75rem 1rem; color: var(--text-dark); text-decoration: none; border-bottom: 1px solid var(--border-color);">View Responses</a>
                        <a href="#" class="dropdown-item" style="display: block; padding: 0.75rem 1rem; color: var(--text-dark); text-decoration: none; border-bottom: 1px solid var(--border-color);">Share</a>
                        <a href="#" class="dropdown-item" style="display: block; padding: 0.75rem 1rem; color: var(--danger-color); text-decoration: none;">Delete</a>
                    </div>
                </div>
            </div>
            <p class="card-text form-description"></p>
            <div style="margin-top: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap;">
                <span class="badge badge-primary form-status"></span>
                <span class="badge badge-primary form-responses"></span>
            </div>
            <div style="margin-top: 1.5rem; display: flex; gap: 0.75rem; flex-wrap: wrap;">
                <a href="#" class="btn btn-sm btn-primary" style="text-decoration: none;">Edit</a>
                <a href="#" class="btn btn-sm btn-outline" style="text-decoration: none;">View</a>
            </div>
        </div>
    </div>
</template>

<!-- Search and Filter -->
<div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
    <input 
        type="text" 
        id="search-forms" 
        class="form-control" 
        placeholder="Search forms..." 
        style="max-width: 400px;"
        onkeyup="searchForms(this.value)"
    >
</div>

<script>
function switchTab(tab) {
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.style.color = 'var(--text-light)';
        btn.style.borderBottom = 'none';
    });
    event.target.style.color = 'var(--primary-color)';
    event.target.style.borderBottom = '2px solid var(--primary-color)';
    console.log('Switched to tab:', tab);
}

function searchForms(query) {
    console.log('Searching for:', query);
    // Search functionality would go here
}

// Toggle dropdown menu
document.addEventListener('click', function(e) {
    if (e.target.classList.contains('btn-menu')) {
        const menu = e.target.nextElementSibling;
        menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    }
});
</script>

{% endblock %}
